version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot
  
- rule: thank you welcome
  steps: 
  - intent: thank
  - action: utter_you_welcome

- rule: Activate form
  steps:
  - intent: authentication
  - action: auth_form
  - active_loop: auth_form

- rule: Get access level
  steps:
  - intent: access_level
  - action: utter_access_level

- rule: Auth submit and deactivate form
  condition:
  - active_loop: auth_form
  steps:
  - action: auth_form
  - active_loop: null
  - action: action_authenticated

- rule: Handle out of scope requests
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope
  - action: utter_show_help
  
- rule: Ask user to rephrase their question
  steps:
  - intent: nlu_fallback
  - action: utter_please_rephrase